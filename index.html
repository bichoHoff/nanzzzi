<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acertijo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      text-align: center;
      margin: 0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #paginaB {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #reset {
      margin-top: 30px;
      background: red;
      color: white;
      display: none;
    }
  </style>
</head>

<body>

<div id="paginaA">
  <h1>
    Hay lugares que no necesitan visitarse para activarse.<br>
    Basta con recordarlos.
  </h1>

  <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquí">
  <br>
  <button onclick="verificarRespuesta()">Enviar</button>

  <p id="mensaje"></p>

  <button id="reset" onclick="reiniciarPrueba()">Reiniciar prueba</button>
</div>

<div id="paginaB">
  <h1>¡Gracias por volver, Nan!</h1>

  <audio controls>
    <source src="Respuesta1.ogg" type="audio/ogg">
  </audio>
</div>

<script>
  const paginaA = document.getElementById('paginaA');
  const paginaB = document.getElementById('paginaB');
  const resetBtn = document.getElementById('reset');

  const params = new URLSearchParams(window.location.search);

  if (params.get('reset') === 'true') {
    localStorage.removeItem('acertijoResuelto');
    resetBtn.style.display = 'block';
  }

  if (localStorage.getItem('acertijoResuelto') === 'true') {
    mostrarPaginaB();
  }

  function verificarRespuesta() {
    const respuesta = document.getElementById('respuesta').value.trim().toLowerCase();

   if (respuesta === 'metro zapata') {
  document.getElementById('mensaje').textContent =
    "La siguiente parte no se camina, vuelve cuando quieras";

  localStorage.setItem('acertijoResuelto', 'true');
}

    } else {
      document.getElementById('mensaje').textContent = 'Intenta de nuevo';
    }
  }

  function mostrarPaginaB() {
    paginaA.style.display = 'none';
    paginaB.style.display = 'flex';
  }

  function reiniciarPrueba() {
    localStorage.removeItem('acertijoResuelto');
    location.href = location.pathname;
  }
</script>

</body>
</html>
